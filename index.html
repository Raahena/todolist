<!DOCTYPE html>
<html lang="en">
  <head>
    <title>To-Do List</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="todo">
        <div class="heading">
        <h1>To Do List</h1></div>
        <div class="ip">
            <input type="text" class="input-place" placeholder="Add your tasks" id="todo_ip">
 <button class="btn">Add</button>
        </div >
        <ul class="list">
            <li class="todos"></li>
        </ul>
        <div>
            <br class="counter"/>
            <div class=" counter_cont">
                <p><span id="todoCount" >0 </span> Total items</p>
                <button id="delete">Delete All</button>
            </div>
        </div>
       
    </section>
    <footer>
        <div class="footer">
            <p class="made">Made By Raahena</p>
            
        </div>
    </footer>
    <script src="index.js"></script>
  </body>

</html>
